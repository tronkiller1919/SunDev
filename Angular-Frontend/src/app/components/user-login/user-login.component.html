<div class="wrapper login-wrapper">
  <h2 class="title">Log in</h2>
  <form [formGroup]="loginData" (ngSubmit)="onLogin()" class="form-wrapper">
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" formControlName="username" />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" formControlName="password" />
      <p class="error-text" *ngIf="error">{{ errorMessage }}</p>
    </div>

    <button type="submit" [disabled]="!loginData.valid" class="btn login-btn">Login</button>
  </form>
  <p class="login-footer">
    New user? <span class="link signup-link"><a href="#!" routerLink="/signup">Sign up</a></span>
  </p>
</div>
